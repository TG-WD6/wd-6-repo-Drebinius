<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techgrounds Home</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://kit.fontawesome.com/2e0d7f79e2.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- header/nav start -->
    <header class="banner">
        <nav class="banner__navbar">
            <a href="./index.html" class="banner__logo"><img class="banner__logo__img" src="./images/TG_logo1.png"
                    alt="Techgrounds logo"></a>
            <ul class="banner__navbar__list">
                <ul class="banner__navbar__list_home">
                    <img class="list__home__img" src="./images/home-solid.svg">
                    <a href="#" target="_self" title="home">Home</a>
                </ul>
                <ul class="banner__navbar__list_popular">
                    <img class="list__home__pop" src="./images/heart-solid.svg">
                    <a href="#" target="_self" title="popular">Popular</a>
                </ul>
                <ul class="banner__navbar__list_contact">
                    <img class="list__home__con" src="./images/map-pin-solid.svg">
                    <a href="#" target="_self" title="contact">Contact</a>
                </ul>
            </ul>
        </nav>
    </header>
<!-- header/nav end -->


<!-- login section start -->
    <section class="login">
        <form class="login__form">

            <div class="img__container">
                <img src="./images/avatar.png" alt="Avatar" class="avatar">
                <h1 class="img__container__title">Login</h1>
                <p class="img__container__desc">Login with your email</p>
            </div>

            <div class="container">
                <label for="email"><b></b></label>
                <input type="text" placeholder="Email" name="email" required>

                <label for="psw"><b></b></label>
                <input type="password" placeholder="Password" name="psw" required>
                <div class="container__aside">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
                <button type="submit">Login</button>
            </div>

        </form>
    </section>
<!-- login section end -->
<!-- product cards start -->
    <section class="pcards">
        <div class="pcards__container">
            <div class="card__one">
                <div class="card__one--img">
                </div>
                <div class="card__one--desc">
                    
                </div>
                <div class="card__one--prch">
                    
                </div>
            </div>

        </div>

    </section>

    <footer>

    </footer>


</body>

</html>
